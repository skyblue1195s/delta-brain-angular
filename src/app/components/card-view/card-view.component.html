<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="6" *ngFor="let item of listOfUsers" >
    <nz-card style="max-height: 280px;margin-top: 16px" [nzActions]="[actionEdit, actionEllipsis]">
      <nz-card-meta [nzAvatar]="avatarTemplate" [nzTitle]="item.fullname || ''" [nzDescription]="description">
      </nz-card-meta>
      <ng-template #avatarTemplate>
        <nz-avatar nzSize="large" [nzSrc]="checkSex(item.sex || false)"></nz-avatar>
      </ng-template>
      <ng-template #description>
          <div>Username: {{item.username}}</div>
          <div>Birthday:{{item.birthday | date: 'YYYY-MM-dd'}}</div>
          <div>Email: {{item.email}}</div>
      </ng-template>
      <ng-template #actionEdit>
       <button nz-button nzType="default" nzShape="circle" (click)="editUser(item)">
        <span nz-icon nzType="edit"></span>
       </button>
      </ng-template>
      <ng-template #actionEllipsis>
        <app-pop-confirm (onConfirm)="onRemove(item.id || '')">
          <button nz-button nzType="default" nzDanger nzShape="circle">
            <span nz-icon nzType="delete"  [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></span>
          </button>
        </app-pop-confirm>
      </ng-template>
    </nz-card>
  </div>
</div>
